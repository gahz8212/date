{% extends 'layout.html'%} {% block content%}
<div class="fullscreen">
  <form action="/auth/join" method="post" id="join-form">
    <div class="input-group">
      <label for="nick-join">닉네임</label
      ><input type="text" name="nick" id="nick-join" />
    </div>
    <div class="input-group">
      <label for="email-join">이메일</label
      ><input type="email" name="email" id="email-join" />
    </div>
    <div class="input-group">
      <label for="password-join">비밀번호</label
      ><input type="password" name="password" id="password-join" />
    </div>

    <div class="buttons">
      <button>회원가입</button>
      <a href="/">취소</a>
    </div>
  </form>
  <script>
    window.onload = () => {
      if (new URL(location.href).searchParams.get("joinError")) {
        alert(new URL(location.href).searchParams.get("joinError"));
      }
    };
  </script>
</div>
{% endblock%}
